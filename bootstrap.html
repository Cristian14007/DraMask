<!DOCTYPE html>
<html>
<head>
    <title>Tabla Grid Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <!-- Primera fila con dos columnas -->
    <div class="row">
        <div class="col-6" style="border: 1px solid black; padding: 10px; text-align: center;">1 of 2</div>
        <div class="col-6" style="border: 1px solid black; padding: 10px; text-align: center;"> 2 of 2</div>
    </div>

    <!-- Segunda fila con cuatro columnas -->
    <div class="row">
        <div class="col-3" style="border: 1px solid black; padding: 10px; text-align: center;">1 of 4</div>
        <div class="col-3" style="border: 1px solid black; padding: 10px; text-align: center;">2 of 4</div>
        <div class="col-3" style="border: 1px solid black; padding: 10px; text-align: center;">3 of 4</div>
        <div class="col-3" style="border: 1px solid black; padding: 10px; text-align: center;">4 of 4</div>
    </div>

    <!-- Tercera fila con tres columnas -->
    <div class="row">
        <div class="col-4" style="border: 1px solid black; padding: 10px; text-align: center;">1 of 3</div>
        <div class="col-4" style="border: 1px solid black; padding: 10px; text-align: center;">2 of 3</div>
        <div class="col-4" style="border: 1px solid black; padding: 10px; text-align: center;">3 of 3</div>
    </div>
</div>

</body>
</html>
