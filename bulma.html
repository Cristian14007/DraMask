<!DOCTYPE html>
<html>
<head>
    <title>Tabla Grid Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        .column {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Primera fila con dos columnas -->
    <div class="columns">
        <div class="column is-half">1 of 2</div>
        <div class="column is-half">2 of 2</div>
    </div>

    <!-- Segunda fila con cuatro columnas -->
    <div class="columns">
        <div class="column is-one-quarter">1 of 4</div>
        <div class="column is-one-quarter">2 of 4</div>
        <div class="column is-one-quarter">3 of 4</div>
        <div class="column is-one-quarter">4 of 4</div>
    </div>

    <!-- Tercera fila con tres columnas -->
    <div class="columns">
        <div class="column is-one-third">1 of 3</div>
        <div class="column is-one-third">2 of 3</div>
        <div class="column is-one-third">3 of 3</div>
    </div>
</div>

</body>
</html>
