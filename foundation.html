<!DOCTYPE html>
<html>
<head>
    <title>Tabla Grid con Flexbox en Foundation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.4.3/css/foundation.min.css">
    <style>
        .flex-cell {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <!-- Primera fila con dos columnas -->
    <div class="flex-container">
        <div class="flex-cell" style="flex: 0 0 48%;">1 of 2</div>
        <div class="flex-cell" style="flex: 0 0 48%;">2 of 2</div>
    </div>

    <!-- Segunda fila con cuatro columnas -->
    <div class="flex-container">
        <div class="flex-cell" style="flex: 0 0 23%;">1 of 4</div>
        <div class="flex-cell" style="flex: 0 0 23%;">2 of 4</div>
        <div class="flex-cell" style="flex: 0 0 23%;">3 of 4</div>
        <div class="flex-cell" style="flex: 0 0 23%;">4 of 4</div>
    </div>

    <!-- Tercera fila con tres columnas -->
    <div class="flex-container">
        <div class="flex-cell" style="flex: 0 0 31%;">1 of 3</div>
        <div class="flex-cell" style="flex: 0 0 31%;">2 of 3</div>
        <div class="flex-cell" style="flex: 0 0 31%;">3 of 3</div>
    </div>
</div>

</body>
</html>
