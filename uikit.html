<!DOCTYPE html>
<html>
<head>
    <title>Tabla Grid UIkit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.21/css/uikit.min.css">
    <style>
        .uk-grid > div {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            margin-top: 0 !important;
            margin-bottom: 0 !important;
        }
    </style>
</head>
<body>

<div class="uk-container">
    <!-- Primera fila con dos columnas -->
    <div class="uk-grid" uk-grid>
        <div class="uk-width-1-2">1 of 2</div>
        <div class="uk-width-1-2">2 of 2</div>
    </div>

    <!-- Segunda fila con cuatro columnas -->
    <div class="uk-grid" uk-grid>
        <div class="uk-width-1-4">1 of 4</div>
        <div class="uk-width-1-4">2 of 4</div>
        <div class="uk-width-1-4">3 of 4</div>
        <div class="uk-width-1-4">4 of 4</div>
    </div>

    <!-- Tercera fila con tres columnas -->
    <div class="uk-grid" uk-grid>
        <div class="uk-width-1-3">1 of 3</div>
        <div class="uk-width-1-3">2 of 3</div>
        <div class="uk-width-1-3">3 of 3</div>
    </div>
</div>

</body>
</html>
